<style>
    div.abc{
        color: tomato;
    } 
    #header{
        outline: 2px dotted yellow;
        padding: 20px;

    }
</style>

<body>
    <div id="header" class="abc" style="border:2px solid green">

    <script>
        var element

        document.getElementById("header").innerText = "wow";

        element = document.getElementById("header").getAttribute("class");
        console.log(element);
